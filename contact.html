<body>

  <main>

  <script>
    // üîß MODIFIEZ CETTE ADRESSE EMAIL üëá
    const EMAIL_DESTINATION = "votre-email@exemple.com";
    
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // R√©cup√©ration des valeurs du formulaire
      const name = document.getElementById('name').value;
      const prestation = document.getElementById('prestations').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      
      // Construction du sujet et du corps de l'email
      const subject = `Nouveau contact: ${prestation}`;
      const body = `Nom: ${name}
Email: ${email}
T√©l√©phone: ${phone}

Message:
${message}`;
      
      // Cr√©ation du lien mailto

    });
